<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Books & Authors</title>
    </head>
    <body>
        <div class = "mx-auto w-50 d-flex justify-content-between">
            <div>
                <h3 class = "text-center">Add a Book</h3>
                <form action="/add_author" method="post">
                    {% csrf_token %}
                    First Name:<input class = "form-control" type="text" name="input_fName">
                    Last Name:<input class = "form-control" type="text" name="input_lName">
                    Notes:<textarea class = "form-control" name="input_notes" cols="30" rows="10"></textarea>
                    <br>
                    <button class = "btn" type="submit">Add</button>
                </form>
            </div>

            <table class = "table table-striped w-50">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href = "authors/{{author.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
