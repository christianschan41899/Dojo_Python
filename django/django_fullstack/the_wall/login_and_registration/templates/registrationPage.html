<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Login & Registration</title>
    </head>
    <body>
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li>{{ message }}</li>    
                {% endfor %}
            </ul>
        {% endif %}
        <div class = "d-flex justify-content-between w-75 mx-auto">
            <form action = "/registration" method = "POST">
                <h1 class = "text-center">Register</h1>
                {% csrf_token %}
                <div class = 'row'>
                    <div class = 'col'>
                        <p>First Name:</p>
                        <p>Last Name:</p>
                        <p>Email:</p>
                        <p>Password:</p>
                        <p>Confirm Password:</p>
                    </div>
                    <div class = 'col'>
                        <input class = 'form-control' type="text" name="fName">
                        <input class = 'form-control' type="text" name="lName">
                        <input class = 'form-control' type="text" name="email">
                        <input class = 'form-control' type="text" name="pword">
                        <input class = 'form-control' type="text" name="pword_confirm">
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            <form action = "/login" method = "POST">
                <h1 class = "text-center">Login</h1>
                {% csrf_token %}
                <div class = 'row'>
                    <div class = 'col'>
                        <p>Email:</p>
                        <p>Password:</p>
                    </div>
                    <div class = 'col'>
                        <input class = 'form-control' type="text" name="login_email">
                        <input class = 'form-control' type="text" name="login_pword">
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
    </body>
</html>
