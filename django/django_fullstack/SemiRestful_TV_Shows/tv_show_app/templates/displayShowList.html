<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Read (All)</title>
    </head>
    <body>
        <h1>All Shows</h1>
        <br>
        <table class = "table table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for tvshow in all_shows %}
            <tr>
                <td>{{tvshow.id}}</td>
                <td>{{tvshow.title}}</td>
                <td>{{tvshow.network}}</td>
                <td>{{tvshow.release_date}}</td>
                <td><a href = "shows/{{tvshow.id}}">Show</a> | <a href = '../shows/{{tvshow.id}}/edit'>Edit</a> | <a href = '../shows/{{tvshow.id}}/destroy'>Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href = "shows/new">Add a New Show</a>
    </body>
</html>
