<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Trip Buddy Dashboard</title>
    </head>
    <body>
        <div class = "d-flex justify-content-between">
            <h4>Hello {{current_user.first_name}}!</h4>
            <p><a class = 'mx-4' href='../logout'>Logout</a> <a class = "btn btn-light" href = '../trips/new'>Create a New Trip</a></p>
        </div>
        <p>Your trips:</p>
        <table class = "table table-striped w-50">
            <tr>
                <th>Destination</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Plan</th>
                <th>Actions</th>
            </tr>
            {% for trip in user_trips reversed %}
            <tr>
                <td><a href="../trips/{{trip.id}}">{{trip.destination}}</a></td>
                <td>{{trip.start_date|date:'m/d/Y'}}</td>
                <td>{{trip.end_date|date:'m/d/Y'}}</td>
                <td>{{trip.plan}}</td>
                <td><a href = "../delete/{{trip.id}}">Delete</a> | <a href = "../trips/edit/{{trip.id}}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
