<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>New Trip</title>
    </head>
    <body>
        
        <div class = "d-flex justify-content-between">
            <h4>Hello {{current_user.first_name}}! Let's edit your trip!</h4>
            <a class = 'mx-4' href='../logout'>Logout</a>
        </div>

        {% if messages %} 
                {% for message in messages %}    
                    <p class = 'text-danger'>{{ message }}</p>    
                {% endfor %}
        {% endif %}
        
        <div class = "border border-dark p-4 w-25">
            <form action="/edit_trip/{{current_trip.id}}" method="post">
                {% csrf_token %}
                Destination:<input class = "form-control" type="text" name="dest" value="{{current_trip.destination}}">
                Start Date: <input type="date" name="start" value= "{{current_trip.start_date|date:'Y-m-d'}}">
                <br>
                End Date: <input type="date" name="end" value= "{{current_trip.end_date|date:'Y-m-d'}}">
                <br>
                Plan:<textarea class = "form-control" name="plan" cols="30" rows="10">{{current_trip.plan}}</textarea>
                <br>
                <a class = "btn btn-light" href = "/dashboard">Cancel</a><button class = "btn btn-light mx-4" type="submit">Submit Edits</button>
            </form>
        </div>
    </body>
</html>
